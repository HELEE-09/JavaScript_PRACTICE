<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        MAP=FOREACH
    </h1>
    <script>
        let map=new Map();
        let txt="";
        map.set('name','helee');
        map.set('age','20');
        map.forEach(pru);
        function pru(value,key){
            txt=key+"-"+value;
            document.write(txt+"<br>")
        }
    </script>
</body>
</html>

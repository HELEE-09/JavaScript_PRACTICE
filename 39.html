<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using while loop</title>
    <script>
        var i=5;
        while(i>=1){
            document.write(i+"<br>");
            i=i-1;
        }
    </script>
</head>
<body>
    
</body>
</html>

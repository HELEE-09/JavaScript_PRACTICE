<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pru(){
            var n1=parseInt(document.getElementById("n1").value);
            var n2=parseInt(document.getElementById("n2").value);
            var n3=parseInt(document.getElementById("n3").value);
            var n4=parseInt(document.getElementById("n4").value);
            var n5=parseInt(document.getElementById("n5").value);
            var n6=0;
            var n6=n1+n2*n3/n4-n5;
            document.getElementById("n6").value=n6;


        }
    </script>
</head>
<body>
    <form method="post" action="" onsubmit="pru(); return false">
        <p>A=<input type="text" name="n1" id="n1"></p>
        <p>B=<input type="text" name="n2" id="n2"></p>
        <p>C=<input type="text" name="n3" id="n3"></p>
        <p>D=<input type="text" name="n4" id="n4"></p>
        <p>E=<input type="text" name="n5" id="n5"></p>
        <p><input type=submit name=submit value="submit"></p>

        <p>X=<input type="number" name="n6" id="n6"></p>
    </form>
</body>
</html>

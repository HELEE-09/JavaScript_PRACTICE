<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #prutha
        {
           width:60%;
           background-color: aqua;
           border-style:double;
           border-color:black;


        }
        </style>
</head>
<body>
    <div id="prutha" align="center">
    <script>
        var sum=0, i;
        for(i=0;i<=10;i++)
        {
            document.writeln("i="+i+"<br>");
            sum=sum+i;
        }
        document.writeln("sum="+sum+"<br>");
        document.writeln("average="+sum/10);
        </script>
        </div>
</body>
</html>

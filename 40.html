<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table using for loop</title>
    <script>
        for(var i=1; i<=10; i++){
            document.writeln("<br>");
            for(var j=5; j>=5; j--){
                document.write(i*j);
            }
        }
        </script>

</head>
<body>
    
</body>
</html>

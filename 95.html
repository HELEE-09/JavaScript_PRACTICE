<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow operator</title>
</head>
<body>
    <p>arrow operator function</p>
    <p id="uro"></p>
    <script>
        let fun=(a,b)=>(a*b)
        document.getElementById("uro").innerHTML=fun(10,20);
    </script>
    
</body>
</html>

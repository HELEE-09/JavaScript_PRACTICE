<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript classes</h1>
    <p>student info</p>
    <p>student no student name</p>
    <table BORDER="1">
        <tr>
            <th>no</th>
            <th>name</th>
        </tr>
        <tr>
            <td id="no"></td>
            <td id="name"></td>
        </tr>
    </table>
    <script>
        class Student{
            getdata(x,y){
                this.no=x;
                this.name=y;

        }

        }

        const obj=new Student();
        obj.getdata(1,"JENY");
        document.getElementById("no").innerHTML=obj.no;
        document.getElementById("name").innerHTML=obj.name;
    </script>
</body>
</html>

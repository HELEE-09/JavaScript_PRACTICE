<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>FUNCTION WITH UNDEFINED VARIABLE</p>
    <p id="helee"></p>
    <script>
        function pru(a,b)
        {
            if (b===undefined){
                b=2;
            }
            return a*b;
        }

        document.getElementById("helee").innerHTML= pru(2);
        </script>
    
</body>
</html>

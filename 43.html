<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var osum=0;
        var esum=0;
        for(var i=1;i<=30;i++)
        
        {
            if(i%2==0){
                document.writeln(i+"<br>");
                esum=esum+i;
            }
            else{
                document.write(i+"<br>");
                osum=osum+i;
            }}
            document.write("odd sum="+osum);
            document.write("evensum="+esum+"<br>");
            document.writeln(osum+esum+"<br>");
            

            
            
            
        
        </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=33;
        var b=10;
        var c="test";
        var linebreak="</br>";
        document.write("a+b=");
        result=a+b;
        document.write(result);
        document.write(linebreak);
        document.write("a+b="+result);
        document.write(linebreak);
        result1=a-b;
        document.write("a-b="+result1);
        document.write(linebreak);
        result2=a/b;
        document.write("a/b="+result2);
        document.write(linebreak);
        result3=a%b;
        document.write("a%b="+result3);
        document.write(linebreak);
        result4=a+b+c;
        document.write("a+b+c="+result4);
        document.write(linebreak);
        result5=++a;
        document.write("++a="+result5);
        document.write(linebreak);
        result6=a++;
        document.write("a++="+result6);
        document.write(linebreak);
        result7=--b;
        document.write("--b="+result7);
        document.write(linebreak);
        result8=b--;
        document.write("b--="+result8);
        document.write(linebreak);
        var x=true;
        var y=false;
        document.write("x&&y=",x&&y)
        document.write(linebreak);
        document.write("x||y=",x||y)
        document.write(linebreak);
        document.write("!x=",!x)

        
    </script>
</body>
</html>

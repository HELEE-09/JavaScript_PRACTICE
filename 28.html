<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=5; i++)
        {
        document.write(i)
}
document.write("<br>");
for(var i=1; i<=5; i++)
{
document.writeln(i)
}
document.write("<br>");
for(var i=1; i<=5; i++)
{
    document.writeln(i+"<br>")
}
document.writeln("<br>");
for(var i=5; i>=1; i--)
{
    document.writeln(i)
}
document.writeln("<br>");
for(var i=1; i<=5; i++)
{
document.writeln("<br>");
for(var j=1; j<=i; j++)
{
    document.write(j);
}
}

        
    </script>
</body>
</html>

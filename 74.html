<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR EACH</h1>
    <p id="u1"></p>

    <script>
        let students=["prutha","helee","astha"];
        let txt="";
        students.forEach(pru);
        function pru(item){
            txt=txt+"<br>"+item;
        }
        document.getElementById("u1").innerHTML=txt;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT ARRAYS</h2>
    <p>PUSH</p>
    <button onclick="pru()">try it</button>
    <p id="demo"></p>
    <script>
        const Person=["helee","prutha","lolo"];
        document.getElementById("demo").innerHTML=Person;
        function pru(){
            Person.push("pal");
            document.getElementById("demo").innerHTML=Person;
        }
    </script>
</body>
</html>

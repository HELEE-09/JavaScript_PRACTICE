<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="apricot">
    <h2>javascript functions</h2>
    <p>this example calls a function which performs a calc and returns a value:</p>
    <p id="demo"></p>
    <script>
        var x=pru(5,7);
        document.getElementById("demo").innerHTML=x;
        function pru(a,b){
            return a*b;
        }
    </script>
</body>
</html>

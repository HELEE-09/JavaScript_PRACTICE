<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>FUNCTION WITH PARAMETER</p>
    <p id="helee"></p>
    <p id="prutha"></p>
    <script>
        function pru(a,b=100){
            return a*b;
        }
        document.getElementById("helee").innerHTML= pru(10,20);
        document.getElementById("prutha").innerHTML= pru(20);
        </script>
</body>
</html>

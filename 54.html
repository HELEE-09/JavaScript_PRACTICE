<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>javascript arrays</h2> 
   <p>loop:</p>
   <p id="demo"></p>
   <script>
    const Person=["helee","prutha","lolo"];
    let fLen=Person.length;
    let text="<ul>";
        for(let i=0;i<fLen;i++){
            text+="<li>"+Person[i]+"</li>";
        }
        text+="</ul>";
        document.getElementById("demo").innerHTML=text;

   </script>
</body>
</html>

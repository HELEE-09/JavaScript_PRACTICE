<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pru()
        {
            document.getElementById("demo").innerHTML="after button press";
        }
</script>
</head>
<body>
    <h1>FUNCTION</h1>
    <p id="demo">before button press</p>
    <button type="button" onclick="pru()">try it</button>

</body>
</html>

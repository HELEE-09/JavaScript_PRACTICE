<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time event</title>
</head>
<body>
    <button onclick="setTimeout(pru,5000)">click here and wait for 5 second</button>
    <p id="test"></p>
    <script>
        function pru(){
            document.getElementById("test").innerHTML="your time start now"
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested if</title>
</head>
<body>
    <form method="post" action="" onsubmit="pru(); return false;">
        <p>enter first value</p>
        <p><input type="number" name="n1" id="n1"></p>
        <p>enter second value</p>
        <p><input type="number" name="n2" id="n2"></p>
        <p>enter third value</p>
        <p><input type="number" name="n3" id="n3"></p>
        <p></p>
        <P><input type="submit" name="submit" value="submit"</P>
        <p>max value is</p>
        <p><input type="number" name="max" id="max"></p>




</form>
<script>
function pru(){
var n1=parseFloat(document.getElementById("n1").value);
var n2=parseFloat(document.getElementById("n2").value);
var n3=parseFloat(document.getElementById("n3").value);
if(n1>n2&&n1>n3){

        document.getElementById("max").value=n1;

    
}
else if(n2>n3){
    document.getElementById("max").value=n2;
}else{
    document.getElementById("max").value=n3;
}}
</script>
        
    
</body>
</html>

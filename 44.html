<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>replace</h2>
    <button onclick="pru()">replace string</button>
    <p id="demo">URO COMPUTER</p>
    <script>
        function pru(){
            var str=document.getElementById("demo").innerHTML;
            var txt=str.replace("COMPUTER","WEBSOFT");
            document.getElementById("demo").innerHTML=txt;
        }
    </script>
</body>
</html>

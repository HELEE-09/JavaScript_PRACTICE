<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>split array</p>
    <button onclick="pru()">split</button>
    <p id="demo"></p>
    <script>
        function pru(){
            var str="WANNA-BE-YOURS";
            var arr=str.split("-");
            document.getElementById("demo").innerHTML=arr[1];
        }
    </script>
    
</body>
</html>

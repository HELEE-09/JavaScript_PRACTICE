<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>time interval</p>
    <p id="test"></p>
    <script>
        let t=setInterval(pru,1000);
        let d=0;
        function pru(){
            d=d+1
            document.getElementById("test").innerHTML=d;
            if(d>=10){
                clearInterval(t);
                document.getElementById("test").innerHTML="time out";
            }
        }
    </script>
</body>
</html>
